on: issue_comment
name: Issue Comments
jobs:
  check_comments:
    name: Check comments for /deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check for Command
        id: command
        uses: xt0rted/slash-command-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          command: deploy
          reaction: "true"
          reaction-type: "eyes"
          allow-edits: "false"
          permission-level: admin
      - name: Act on the command
        run: |
          echo "The command was '${{ toJson(steps.command.outputs) }}'
          echo "The command was '${{ steps.command.outputs.command-name }}'
